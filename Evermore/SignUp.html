  <section id="login">
    <h2>Create an Account</h2>
    <p>Join Evermore Books and start your literary journey today.</p>

    <form class="login-form">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Jane Doe" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" name="confirm" placeholder="Re-enter password" required>

      <button type="submit">Sign Up</button>
    </form>

    <p style="text-align:center; margin-top: 20px;">
      Already have an account?
      <a href="login.html" style="color: #5a3e2b; font-weight: bold;">Log in here</a>
    </p>
  </section>
